<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommerfest 2025 - Rainer & Claudia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Lora', serif;
            color: white;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px;
            border-radius: 12px;
            max-width: 850px;
            width: 90%;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 55px;
            font-weight: bold;
            font-style: italic;
            margin-bottom: 25px;
            color: #ffd700;
        }

        .details {
            font-size: 22px;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }

        .buttons a {
            text-decoration: none;
            padding: 18px 35px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: white;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .buttons a:hover {
            background: linear-gradient(45deg, #ff9900, #cc7700);
            transform: scale(1.05);
        }

        .countdown {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>Sommerfest 2025</h1>
        <p class="details">üåü Willkommen zu unserem exklusiven Sommerfest von Rainer & Claudia! üåü</p>
        <p class="details"><strong>üìÖ Wann:</strong> 01. August 2025</p>
        <p class="details"><strong>üìç Wo:</strong> Wei√üenbach bei Wirsberg</p>
        
        <p class="countdown" id="countdown">‚è≥ Countdown l√§uft...</p>
        
        <div class="buttons">
            <a href="zusage.html">‚úî Zu-/Absage</a>
            <a href="faqs.html">‚ùì FAQs</a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const eventDate = new Date("August 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `‚è≥ Noch ${days} Tage, ${hours} Stunden, ${minutes} Minuten und ${seconds} Sekunden`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
