    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffddc1, #c5e1a5, #f8bbd0);

      color: #333;
    }
    .header {
      padding: 50px;
      font-size: 36px;
      font-weight: bold;
      color: #ff6f61;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .buttons a {
      text-decoration: none;
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;

      background: #ffd700;
      color: white;
      transition: background 0.3s ease;
    }
    .buttons a:hover {
      background: #ffa500;
    }
    .image-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }
    .image-grid img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .image-grid img:hover {
      transform: scale(1.05);
    }
