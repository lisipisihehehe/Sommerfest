<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Sommerfest 2025 - Zusage</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffddc1, #c5e1a5, #f8bbd0);
      text-align: center;
      color: #333;
    }
    .header {
      padding: 50px;
      font-size: 36px;
      font-weight: bold;
      color: #ff6f61;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      padding: 12px 20px;
      background: #ffcc00;
      color: black;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: bold;
    }
    button:hover {
      background: #ffa500;
    }
  </style>
</head>

<body>
  <div class="header">✔ Zusage Sommerfest 2025</div>
  <div class="form-container">
    <form action="mailto:rainer-maria.voigt@web.de" method="post" enctype="text/plain">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Kommt ihr?</label>
      <select name="teilnahme">
        <option value="Ja">Ja, ich komme</option>
        <option value="Nein">Nein, ich kann leider nicht</option>
      </select>

      <label>Wie viele Personen?</label>
      <input type="number" name="personen" min="1" required>

      <label>Sonstige Wünsche oder Fragen:</label>
      <textarea name="nachricht"></textarea>

      <button type="submit">Absenden</button>
    </form>
  </div>
</body>

</html>
