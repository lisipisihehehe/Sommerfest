<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zu-/Absage - Sommerfest 2025</title>
    <style>
        body {
            font-family: 'Lora', serif;
            color: white;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background: #ffcc00;
            color: black;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>âœ” Zu-/Absage</h1>
        <form action="mailto:rainer-maria.voigt@web.de" method="post" enctype="text/plain">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Kommt ihr?</label>
            <select name="teilnahme">
                <option value="Ja">Ja, ich komme</option>
                <option value="Nein">Nein, ich kann leider nicht</option>
            </select>

            <label>Personenzahl:</label>
            <input type="number" name="personen" min="1" required>

            <label>Nachricht:</label>
            <textarea name="nachricht"></textarea>

            <button type="submit">Absenden</button>
        </form>
    </div>

</body>
